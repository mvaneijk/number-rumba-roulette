<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Family Number Rumba</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="rumba">
            <svg width="700" height="350">
                <!-- four black pillars -->
                <rect x="100" y="0" rx="20" ry="20" width="50" height="340"
                style="fill:black;stroke:black;stroke-width:5;opacity:1" />
                <rect x="260" y="0" rx="20" ry="20" width="50" height="340"
                style="fill:black;stroke:black;stroke-width:5;opacity:1" />
                <rect x="420" y="0" rx="20" ry="20" width="50" height="340"
                style="fill:black;stroke:black;stroke-width:5;opacity:1" />
                <rect x="580" y="0" rx="20" ry="20" width="50" height="340"
                style="fill:black;stroke:black;stroke-width:5;opacity:1" />
                <!-- bottom black bar -->
                <rect x="30" y="325" rx="0" ry="0" width="650" height="20"
                style="fill:black;stroke:black;stroke-width:5;opacity:1" />

                Sorry, your browser does not support inline SVG.
            </svg>
        </div>

        <h1>Warp chat</h1>
        <div id="chat">
            <p><em>Connecting..</em></p>
        </div>
        <input type="text" id="text" />
        <button type="button" id="send">Send</button>
        <script type="text/javascript">
        const chat = document.getElementById('chat');
        const text = document.getElementById('text');
        const rumba = document.getElementById('rumba');
        const uri = 'ws://' + location.host + '/chat';
        const ws = new WebSocket(uri);

        function message(data) {
            // const new_rumba = document.createElement('div');
            rumba.innerHTML = data;
            // base_rumba.replaceWith(new_rumba);
        }

        ws.onopen = function() {
            chat.innerHTML = '<p><em>Connected!</em></p>';
        };

        ws.onmessage = function(msg) {
            message(msg.data);
        };

        ws.onclose = function() {
            chat.getElementsByTagName('em')[0].innerText = 'Disconnected!';
        };

        send.onclick = function() {
            const msg = text.value;
            ws.send(msg);
            text.value = '';

            message('<You>: ' + msg);
        };
        </script>
    </body>
</html>
